    <!DOCTYPE html>

        <style>
            /* Estilos generales para hacer la página responsiva */
            body {
                font-family: Arial, sans-serif;
                padding: 20px;
                background-color: #f4f4f9;
            }

            .card {
                width: 100%;
                max-width: 400px;
                margin: 0 auto;
            }

            .card-body {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .card-title {
                margin-bottom: 20px;
                text-align: center;
            }

            .btn {
                width: 100%;
                margin-top: 10px;
            }

            /* Ajustes para pantallas pequeñas */
            @media (max-width: 576px) {
                .card {
                    width: 100%;
                }

                .btn {
                    width: 100%;
                    margin-top: 5px;
                }
            }
        </style>
    </head>
    <body>
        <!-- Tarjeta con botones y textos -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Botones Copia pega</h5>

                <!-- Botón 1 con texto arriba -->
                <div class="mb-3 text-center">
                    <p>Pendiente</p>
                    <button type="button" class="btn btn-outline-primary" id="copyButton1">Pendiente</button>
                </div>

                <!-- Botón 2 con texto arriba -->
                <div class="mb-3 text-center">
                    <p>Pendiente</p>
                    <button type="button" class="btn btn-outline-secondary" id="copyButton2">Pendiente</button>
                </div>

                <!-- Botón 3 con texto arriba -->
                <div class="mb-3 text-center">
                    <p>Banco Estado</p>
                    <button type="button" class="btn btn-outline-success" id="copyButton3">Copiar</button>
                </div>

                <!-- Botón 4 con texto arriba -->
                <div class="mb-3 text-center">
                    <p>MACH</p>
                    <button type="button" class="btn btn-outline-danger" id="copyButton4">Copiar</button>
                </div>

            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-primary">Volver al Inicio</a>
        </div>
    </div>
</div>

        <script>
            // Función para copiar al portapapeles
            function copyTextToClipboard(text) {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                textArea.setSelectionRange(0, 99999); // Para móviles
                document.execCommand('copy');
                document.body.removeChild(textArea);
            }

            // Agregar event listeners a los botones
            document.getElementById('copyButton1').addEventListener('click', function() {
                copyTextToClipboard('Pendiente');
            });

            document.getElementById('copyButton2').addEventListener('click', function() {
                copyTextToClipboard('Pendiente');
            });

            document.getElementById('copyButton3').addEventListener('click', function() {
                copyTextToClipboard('ZAIDA GELAIDA OTEIZA BENITEZ\n21563439-6\nBanco Estado\nCuentaRUT\n21563439');
            });

            document.getElementById('copyButton4').addEventListener('click', function() {
                copyTextToClipboard('ZAIDA GELAIDA OTEIZA BENITEZ\n21563439-6\nMACH BCI\nCuenta corriente\nrut: 21563439\nn° de cuenta: 777921563439');
            });
        </script>
    </body>
