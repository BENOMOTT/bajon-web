<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Pedido</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Botón para regresar al index -->
    <a href="index.html" class="btn btn-primary back-button">Volver al Inicio</a>
    
    <div class="container mt-4">
        <div class="row">
            <!-- Menú de productos (Columna izquierda) -->
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h2>COMPLETOS 🌭</h2>
                        <button class="btn btn-outline-success w-100 mb-2" onclick="addProduct('Italiano', 2000)">Italiano - $2.000</button>
                        <button class="btn btn-outline-success w-100 mb-2" onclick="addProduct('Hot dog', 1500)">Hot dog - $1.500</button>
                        <button class="btn btn-outline-success w-100 mb-2" onclick="addProduct('Chaparrita', 1700)">Chaparrita - $1.700</button>
                        <button class="btn btn-outline-success w-100 mb-2" onclick="addProduct('Tomate mayo', 1800)">Tomate mayo - $1.800</button>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-body">
                        <h2>PAPAS FRITAS 🍟</h2>
                        <button class="btn btn-outline-success w-100 mb-2" onclick="addProduct('Personal', 1500)">Personal - $1.500</button>
                        <button class="btn btn-outline-success w-100 mb-2" onclick="addProduct('Mediana', 2200)">Mediana - $2.200</button>
                        <button class="btn btn-outline-success w-100 mb-2" onclick="addProduct('Salchipapas', 2500)">Salchipapas - $2.500</button>
                        <button class="btn btn-outline-success w-100 mb-2" onclick="addProduct('Grande', 3000)">Grande - $3.000</button>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-body">
                        <h2>EMPANADAS 🥟</h2>
                        <button class="btn btn-outline-success w-100 mb-2" onclick="addProduct('Jamón queso', 1700)">Jamón queso - $1.700</button>
                        <button class="btn btn-outline-success w-100 mb-2" onclick="addProduct('Napolitana', 2000)">Napolitana - $2.000</button>
                        <button class="btn btn-outline-success w-100 mb-2" onclick="addProduct('Queso', 1550)">Queso - $1.550</button>
                    </div>
                </div>
            </div>

            <!-- Productos en el pedido (Columna derecha) -->
            <div class="col-md-8">
                <h2>Productos en el Pedido</h2>
                <div id="productCardsContainer">
                    <!-- Tarjetas de productos se mostrarán aquí -->
                </div>
                <div class="card mt-3">
                    <div class="card-body">
                        <label for="departmentInput" class="form-label">Departamento</label>
                        <input type="text" id="departmentInput" class="form-control mb-3" placeholder="Ej: 207B">
                        <label for="orderNote" class="form-label">Nota del Pedido</label>
                        <textarea id="orderNote" class="form-control mb-3" rows="3" placeholder="Escribe una nota para el pedido"></textarea>
                        <p id="totalPrice">Total: $0 CLP</p>
                        <button class="btn btn-success w-100" onclick="submitOrder()">Enviar Pedido</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="pedido.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
